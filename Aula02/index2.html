<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // declaração da variável número
        var numero 
        numero = prompt("Digite um número")
        /*
        utilizamos o comando if para exibir uma mensagem de número par ou impar. O usuário digita o número e a mensagem tras se é par (resto zero) ou caso contrário (else) impar (resto 1)
        */
        if(numero % 2 == 0){
            alert ("O número é par")
        }
        else{
            alert ("O número é impar")
        }
    </script>
    
</body>
</html>
