<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Produto com desconto</h1>
    <form action="">
        <label for="">Digite o valor do produto</label>
        <input type="text">
        <input type="button" value="Calcular">
        <p></p>
    </form>

    <script>
        /*
        Neste  script iremos calcular um valor de desconto de 10% sobr o preço do produto. O usuário digita o valor do produto e em 
        JavaScript obtemos o valor digitado no campo (input) e multiplicamos o valor por 0.9 que dá 10% e assim temos
        o valor final com desconto de 10%
        */
        var valorproduto = document.getElementsByTagName("input")[0]
        var calcular = document.getElementsByTagName("input")[1]
        var resultado = document.getElementsByTagName("p")[0]

        calcular.onclick =function(){
            resultado.innerHTML = valorproduto.value * 0.9
        }

    </script>
    
</body>
</html>
